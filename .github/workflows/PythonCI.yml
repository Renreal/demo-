name: Python CI

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Specify the Python version you want to use

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install linting and testing dependencies
        run: |
          pip install pylint pytest

      - name: Run linting
        run: |
          pylint test_python.py  # Lint the specific Python file

      - name: Run tests
        run: |
          pytest test_python.py --maxfail=1 --disable-warnings -q  # Run tests on the specific Python file
